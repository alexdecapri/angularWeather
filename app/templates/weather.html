<div class="container">

  <div class="page-header">
    <h1>Search Weather By City</h1>
  </div>

  <!-- Error message for any location -->
  <div class="alert alert-danger" role="alert" ng-if="isErrorForAnyLocation">
    <strong>{{ errorMessageForAnyLocation }}</strong>
  </div>

  <!-- Form for searching by city -->
  <div class="input-group">
    <input type="text" class="form-control" placeholder="Type in a city..." ng-model="location">
    <span class="input-group-btn">
      <button type="button" class="btn btn-warning" ng-click="getWeatherForAnyLocation()">Get Weather</button>
    </span>
  </div>

  <!-- Heading for weather forecast for any location -->
  <div class="page-header" ng-if="isWeatherForAnyLocation">
    <h3>Here is your weather forecast</h3>
  </div>

  <!-- Loading message for any location -->
  <h2 class="text-center" ng-if="loadingForAnyLocation">Loading...</h2>


  <weather-forecast location-name="{{ weatherForecastForAnyLocation.name }}" weather="weatherForecastForAnyLocation" weather-summer="weatherSummery(temp)" ng-if="isWeatherForAnyLocation"></weather-forecast>


  <!-- Heading for weather forecast for current location -->
  <div class="page-header" ng-if="isWeatherForCurrentLocation">
    <h3>Here is the weather forecast for your current location</h3>
  </div>

  <!-- Loading message for current location -->
  <h2 class="text-center" ng-if="loadingForCurrentLocation">Loading...</h2>


  <weather-forecast location-name="{{ weatherForecastForCurrentLocation.name }}" weather="weatherForecastForCurrentLocation" weather-summer="weatherSummery(temp)" ng-if="isWeatherForCurrentLocation"></weather-forecast>

  <!--  **
        * 2.Step
        * - Create a custom directive called current-weather-forecast
        * - The custom directive should contain the loading message
        * - The custom directive should contain the error message
        * - The custom directive should use the custom
        *   directive weather-forecast form step 1
        * - The custom directive shoud not take any attributes
        * - Use the custom directive instead of the markup below
  * -->

  <!-- Error message for current location -->
  <div class="alert alert-danger" role="alert" ng-if="isErrorForCurrentLocation">
    <strong>{{ errorMessageForCurrentLocation }}</strong>
  </div>

</div>
